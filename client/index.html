<!DOCTYPE html>
 <html ng-app="MyApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>Portfolio: Michael James Arbogast</title>
		<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,700italic' rel='stylesheet' type='text/css'>
	   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/static/materialize.css">
		<link rel="stylesheet" href="/static/style.css">

		<script type="text/javascript" src="/static/jquery-2.2.4.min.js"></script>

		<script type="text/javascript" src="/static/angular.js"></script>
		<script type="text/javascript" src="/static/angular-route.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>

		<script type="text/javascript" src="./js/config/app.js"></script>

		<script type="text/javascript" src="/static/materialize.js"></script>
		<!-- factories go first -->
		<script type="text/javascript" src="./js/factories/userFactory.js"></script>

		<!-- then controllers -->
		<script type="text/javascript" src="./js/controllers/usersController.js"></script>


		<!-- routes last -->
		<script type="text/javascript" src="./js/config/routes.js"></script>

		<script type="text/javascript">
			$(function() {
				$('a[href*="#"]:not([href="#"])').click(function() {
				 if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					if (target.length) {
					  $('html, body').animate({
						 scrollTop: target.offset().top
					  }, 1000);
					  return false;
					}
				 }
				});
			});
		</script>
	</head>
	<body>
	  <div ng-view=''>
	  </div>
	</body>
</html>
